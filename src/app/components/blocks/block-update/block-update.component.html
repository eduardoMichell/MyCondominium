<mat-card>
  <mat-card-title>Update Block
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="block.name" name="name">
      </mat-form-field>
      <div>
        <table id='table' mat-table [dataSource]="dataSource">
          <!-- Peoples Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ "Peoples"}}</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
          <ng-container matColumnDef="ap">
            <th mat-header-cell *matHeaderCellDef>{{ "Ap"}}</th>
            <td mat-cell *matCellDef="let row">{{row.ap}}</td>
          </ng-container>
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>{{ "Action"}}</th>
            <td mat-cell *matCellDef="let row">
              <a class="delete" (click)="removePeopleFromTable(row)">
                <i class="material-icons">
                  delete
                </i>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>


    </form>
  </mat-card-title>
  <button mat-raised-button (click)="updateBlock()" color="primary">
    Update Block
  </button>
  <button mat-raised-button (click)="cancel()">
    Cancel
  </button>
</mat-card>
