<mat-card>
  <mat-card-title>Update Block
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="block.name" name="name">
      </mat-form-field>
    </form>
  </mat-card-title>
  <button mat-raised-button (click)="updateBlock()" color="primary">
    Update Block
  </button>
  <button mat-raised-button (click)="cancel()">
    Cancel
  </button>
</mat-card>
