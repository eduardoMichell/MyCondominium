<mat-card>
  <mat-card-title>New BLock
    <form>
       <mat-form-field>
         <input matInput placeholder="Name" [(ngModel)]="block.name" name="name" required>
       </mat-form-field>
    </form>
  </mat-card-title>
<button mat-raised-button (click)="createBlock()" color="primary">
  Create Block
</button>
<button mat-raised-button (click)="cancel()" >
  Cancel
</button>
</mat-card>
