<mat-card>
  <mat-card-title>Delete Block
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" [value]="block.name" name="name" disabled>
      </mat-form-field>
    </form>
  </mat-card-title>
  <button mat-raised-button (click)="deleteBlock()" color="warn">
    Delete Block
  </button>
  <button mat-raised-button (click)="cancel()">
    Cancel
  </button>
</mat-card>
