<div class="mat-elevation-z8">
  <table mat-table [dataSource]="peoples" class="full-width-table" >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Block Column -->
    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef>Block</th>
      <td mat-cell *matCellDef="let row">{{row.block}}</td>
    </ng-container>

    <!-- Ap Column -->
    <ng-container matColumnDef="ap">
      <th mat-header-cell *matHeaderCellDef>Ap</th>
      <td mat-cell *matCellDef="let row">{{row.ap}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/peoples/update/{{row._id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/peoples/delete/{{row._id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
